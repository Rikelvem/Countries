<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Countries | Home</title>
        <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/cabecalho.css">
        <link rel="stylesheet" href="css/base.css">
        <link rel="stylesheet" href="css/busca.css">
        <link rel="stylesheet" href="css/filtro.css">
    </head>

    <body>
        <header class="cabecalho container">
            <h1 class="cabecalho__titulo">Onde no mundo?</h1>
            <button class="cabecalho__dark-mode">Modo escuro</button>
        </header>
        <main>
            <section>
                <form action="" >
                    <div class="buscar">
                        <input type="text" placeholder="Busque por um país..." class="buscar__paises" id="buscar__paises" name="buscar__paises">
                        <label for="buscar__paises" class="buscar__lupa"><i></i></label>
                    </div>
                </form>
            </section>
            <div id="filtro"></div>
            <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
            <script>
                new Vue({
                    el: '#filtro',
                    template: `
                    <article class="filtro">
                    <div class="filtro__botao">
                        <button class="filtro__titulo" @click.set.prevent="toggle()">Filtar por região<i></i></button>

                        <div v-show="is0pen" class="filtro__lista">
                            <nav>
                                <ul>
                                    <li class="filtro__nome">Africa</li>
                                    <li class="filtro__nome">America</li>
                                    <li class="filtro__nome">Asia</li>
                                    <li class="filtro__nome">Europa</li>
                                    <li class="filtro__nome">Oceania</li>
                                </ul>
                            </nav>    
                        </div>
                    </div>
                    </article>
                    `
                    ,
                    name: 'Dropdown',

                        data() {
                            return {
                                is0pen: false,
                            };
                        },

                        methods: {
                            toggle() {
                                this.is0pen = !this.is0pen;
                            },
                        },
                })
            </script>
        </main>
    </body>
</html>
